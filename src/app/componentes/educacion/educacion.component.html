<section id="educacion" class="container-lg pad-top mb-5">
   <header class="d-flex-xl ms-3">
      <div class="flex-shrink-0">
         <div class="d-flex align-middle">
            <div class="flex-shrink-1 me-4">
               <h2 class="text-white txt"><i>Educación</i></h2>
            </div>
            <div *ngIf="esAdmin" class="flex-shrink-2">
               <button class="me-right btn-nuevo" type="button" title="Agregar Educacion" routerLink="/educacion/nueva">
                  <b>+</b>
               </button>
            </div>
         </div>
      </div>
   </header>
   <ul>
      <li *ngFor="let educacion of educacionList">
         <article class="d-flex-xl align-items-center art-edu">
            <div class="flex-shrink-0">
               <div class="d-flex align-items-center">
                  <div class="flex-shrink-1 mx-3">
                     <img [src]="educacion.logo" width="60px" height="60px" [title]="educacion.entidad"
                        alt="Logo de {{educacion.entidad}}" />
                  </div>
                  <div class="flex-grow-2">
                     <div class="align-middle">
                        <h3 class="fs-4 fw-bold">{{educacion.entidad}}</h3>
                        <h4 class="fs-5">{{educacion.titulo}}</h4>
                     </div>
                     <div class="fs-6">{{educacion.fullLocalidad}}</div>
                  </div>
               </div>
            </div>
            <div class="flex-grow-1 p-3 fs-6 align-middle">
               {{educacion.fechaIni}} a {{educacion.fechaFin}} - Nivel: {{educacion.nivel}}, {{educacion.estado}}
            </div>
            <div *ngIf="esAdmin">
               <button class="btn-edt mx-2" type="button" title="Editar Educacion" routerLink="/educacion/editar/{{educacion.id}}">
                  <i class="bi bi-pen"></i>
               </button>
               <button class="btn-borrar mb-4" type="button" title="Borrar Educación" (click)="borrar(educacion.id)">
                  <b>X</b>
               </button>
            </div>
         </article>
      </li>
   </ul>
</section>
